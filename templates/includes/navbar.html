{% load static %}
<header class="section-header">


  <section class="header-main border-bottom">
    <div class="container">

      <div class="row">
        <!-- <div class="col-lg-2 col-md-3 col-5"> -->
        <div class="col-lg-3 col-md-3 col-sm-4 col-4">
          <a href={% url 'login' %} class="brand-wrap">
            <img class="logo" src="{% static '/images/logo_mcr.png' %}">
          </a> <!-- brand-wrap.// -->
        </div>

        <!-- <div class="col-lg col-sm col-md col-1 flex-grow-0"> -->
        <div class="col-lg-1 col-sm-2 col-2">
          <div class="category-wrap dropdown d-inline-block float-right">
          </div> <!-- category-wrap.// -->
        </div> <!-- col.// -->

        <!-- <div class="col-lg  col-md-3 col-sm-12 col"> -->
        <div class="col-lg-4 col-sm-2 col-2">
          <p href="" class="btn btn-outline-primary">Municipal Corporation Rohtak</p>
        </div>

        <!-- <div class="col-lg-2 col-md-3 col-5"> -->
        <!-- <div class="col-lg col-sm col-md col-1 flex-grow-0"> -->
        <!-- <div class="col-lg  col-md-6 col-sm-12 col"> -->
        <!-- <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3"> -->
        <div class="col-lg-3 col-sm-4 col-4">
          <div class="d-flex justify-content-end mb-3 mb-lg-0">
            {% if user.id is not None %}
            <div class="widget-header">
              <small class="title text-muted">Welcome {{user.first_name}}!</small>
              <div>
                <a href="{% url 'panel' %}">Dashboard</a> <span class="dark-transp"> | </span>
                <a href="{% url 'logout' %}"> Logout</a>
              </div>
            </div>
            {% else %}
            <div class="widget-header">
              <small class="title text-muted">Welcome guest!</small>
              <div>
                <a href="{% url 'login' %}">Sign in</a> <span class="dark-transp"> | </span>
                <a href="{% url 'register' %}"> Register</a>
              </div>
            </div>
            {% endif %}
          </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->

      </div> <!-- row.// -->
    </div> <!-- container.// -->
  </section> <!-- header-main .// -->

</header> <!-- section-header.// -->
